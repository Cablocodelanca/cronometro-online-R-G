
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cronômetro até 02/08/2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    #timer {
      font-size: 2em;
      color: #222;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Contagem regressiva para comemorarmos 1 ano
da melhor escolha de nossas vidas ❤️ </h1>
  <div id="timer">Carregando...</div>

  <script>
    function atualizarContador() {
      const dataFutura = new Date("2025-08-02T00:00:00").getTime();
      const agora = new Date().getTime();
      const diferenca = dataFutura - agora;

      if (diferenca < 0) {
        document.getElementById("timer").innerHTML = "Tempo esgotado!";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
